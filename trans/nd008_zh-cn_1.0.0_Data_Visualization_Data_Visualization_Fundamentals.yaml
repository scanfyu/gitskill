        text: |
          Using lines emphasizes the trend in the seasonal change of ice cream sales. Humans intuitively see lines as indicating trends, while dots signal that the data is unconnected.

          Lines are also super effective when showing changes across groups. Edward Tufte introduced visualizations called [“slope graphs”](http://www.edwardtufte.com/bboard/q-and-a-fetch-msg?msg_id=0003nk) that are excellent for showing a bunch of groups changing over time. If you're interested, here is [a great article](http://charliepark.org/slopegraphs/) on the history and use of slopegraphs.

