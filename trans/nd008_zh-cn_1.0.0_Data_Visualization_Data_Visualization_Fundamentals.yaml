        title: Data types part 1
        semantic_type: TextAtom
        updated_at: 'Fri Nov 18 2016 06:07:31 GMT+0000 (UTC)'
        is_public: true
        text: |
          Before you get to creating visualizations, you’ll need to understand the different types of data you’ll be working with. There are two main types, quantitative and qualitative.

          ### Quantitative

          Quantitative data are things you measure as numbers such as temperature, money, and the number of scratches from your cat. You can split quantitative data into two groups, continuous and discrete. **Discrete** data can take on only certain values. For example the number of items sold in a transaction can only be positive whole numbers, you can’t buy 2.5 pillows. (or 2.5 cats!)

          Continuous data can take on any value within some range, like time, height or money.

          ### Qualitative
          Qualitative data is descriptive information about things that can't be quantified with numbers, like male/female and hair color. These are **categorical** data, data that indicates belonging to a category or group. Often you'll want to group your data by the categories and compare them.

          You also have **ordinal** data, things like rankings and subjective scales you'd see in surveys, such as "How do you feel about tacos?"

          1. gross!
          2. ew
          3. okay
          4. good
          5. delicious! 

          You'll sometimes see ordinal data numbered, 1 to 5, but the numbers don't really mean anything.

          These are the typical data types you'll see. You could be working with things like images or text which might not seem to fit in these categories. But most of the time, you can convert these into numbers or categories.
        instructor_notes: ''
        resources: null
