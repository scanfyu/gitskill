        title: Part 4
        semantic_type: TextAtom
        updated_at: 'Fri Nov 18 2016 06:07:31 GMT+0000 (UTC)'
        is_public: true
        text: |
          The final part is where you look deeper into patterns you found during the EDA process and share them with people. This is the explanatory part. I like to think of it as telling stories with data. You actually create a narrative to lead your viewers through your analysis. Your job here is to facilitate a conversation between your data and your readers.

          Interactivity can be very powerful, it allows your reader explore the data themselves. Check out this [interactive dashboard](https://public.tableau.com/en-us/s/gallery/tale-100)! Play with it a bit, think about how the interactivity enhances the visualization.
