        text: |-
          ## Representing data with visual elements

          When you're visualizing data, you're using visual elements such as dots, lines, and bars to represent or *encode* numerical values. For example, if you're looking at the heights and weights of multiple people, you would use a single dot to encode the values of the height and weight of each individual.
