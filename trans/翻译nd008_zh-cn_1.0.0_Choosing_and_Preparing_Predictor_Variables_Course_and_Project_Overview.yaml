          # 回顾

          在前边的课程中，你已经从Maureen学到了如何思考你的数据、清理数据和处理异常值。在下一个课程中，我们将向您介绍Alteryx的Ben，你将会在** 分类模型 **课程中看到他。Ben是一个很棒的人，他会接替Maureen，并帮助你探索如何:

          1. 为你的回归模型选择合适的预测变量.
          2. 查看变量之间的相关性，为您的模型选择最佳的预测变量.
          3. 处理空值* Null *，深入理解如何准备模型分类变量.

          本课程将帮助您处理在项目2.2中需要考虑的诸多变量.

          # 项目

           随意调到前面的 [项目](https://classroom.udacity.com/nanodegrees/nd008/parts/11a7bf4c-2b69-47f3-9aec-108ce847f855/modules/53b988a5-d3a9-4f35-9298-c6a51e2815b2/lessons/3a5e7867-6aa7-49a9-95b6-e2f65dd6de82/concepts/4863f554-f6fc-4cd1-9512-292ca84f80be#) 如果你已经知道这些概念了.

