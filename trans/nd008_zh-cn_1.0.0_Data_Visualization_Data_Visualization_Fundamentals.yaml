        text: |-
          # The Data Analysis Process
          Visualizing data comes in at two points during the analysis process: when you are exploring the data, and when you are explaining the data. Exploring involves digging through the data to find interesting relationships and questions. Explaining is when you present those relationships and answers to the questions. Here I’ve drawn out the typical process for working with data.
        instructor_notes: ''
        resources: null
