          ## 项目概览

          这个项目是2.1的延续，试图寻找最好的城市来扩大Pawdacity的新宠物店。

          ### 场景

          Pawdacity是一家领先的宠物商店连锁，在怀俄明州有13家商店并遍及全州。 今年，Pawdacity想扩大并开设第14家店。 您的经理已要求您执行分析，根据预测的年销售额推荐Pawdacity所开设最新商店的城市。

          #### 如何完成此项目？

          该项目使用在“多变量线性回归”课程中学习的技能。完成此项目：

          * 回顾课程
          * 应用在课程中学习的技能来解决项目详细信息部分中给出的业务问题。 
          * 使用我们的指南和标准来帮助您构建项目。
          * 准备好后，请使用支持资料部分中提供的提交模板将其提交给我们审核。

          #### 技能需求

          为了完成这个项目，你必须能够:

          * [选择适当的预测变量](https://classroom.udacity.com/nanodegrees/nd008/parts/3d606c26-cb8e-43af-9199-7e3577aa3392/modules/480be91f-5f4f-4a36-bbe7-a3fd9d383124/lessons/3a709787-3aa0-4b4e-941d-cdbf1408c09e/concepts/28aebfa2-68a0-4125-b4a6-5183b0f0e415#)
          * [分析相关性](https://classroom.udacity.com/nanodegrees/nd008/parts/3d606c26-cb8e-43af-9199-7e3577aa3392/modules/480be91f-5f4f-4a36-bbe7-a3fd9d383124/lessons/3a709787-3aa0-4b4e-941d-cdbf1408c09e/concepts/0f5850d4-07c2-4f98-a239-c5660856daf3#) 在预测变量之间
          * [构建线性模型](https://classroom.udacity.com/nanodegrees/nd008/parts/c0b53068-1239-4f01-82bf-24886872f48e/modules/bf705147-0d7c-4492-842a-698a6410a8a3/lessons/4e33b70a-72a4-47cb-959a-28632ae6aaff/concepts/50223fb9-0a0a-4672-ba4c-deef74ebcc19#)
