        updated_at: 'Fri Nov 18 2016 06:07:31 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ## Extract and Clean
          The first thing you do is **extract** the data from a database or parse it from records elsewhere. This is typically where you’ll be using something like SQL or collecting data from web pages, a process called web scraping.

          Most of your time will be spent **cleaning** this data. Often, records will be missing, formatted wrong, or just don’t make sense. I’m not going to get into cleaning data in this course, but I’ll provide some resources for you.
        instructor_notes: ''
        resources: null
