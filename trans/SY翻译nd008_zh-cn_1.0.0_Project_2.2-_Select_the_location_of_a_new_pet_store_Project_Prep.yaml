          ### 业务问题

          Pawdacity是一家领先的宠物商店连锁，在怀俄明州有13家商店并遍及全州。 今年，Pawdacity想扩大并开设第14家店。 您的经理已要求您执行分析，根据预测的年销售额推荐Pawdacity所开设最新商店的城市。

          在第一部分中，您已经清理了数据集并处理异常值。 

          在此项目中，您将使用您清理的数据集，并使用此数据集来训练线性回归模型以预测销售额。 

          这里是你在选择正确城市的标准:

          1. 新的商店应该位于一个新的城市。 这意味着新城市中不应有现有的商店。
          2. 在新城市的整个竞争的总销售应该少于50万美元。
          3. 您想要建立新商店的新城市必须有超过4000人的人口（根据2014年美国人口普查估计）。
          4. 预测的年销售额必须超过20万美元。
          5. 所选城市的预测销售额最高。

          ### 完成项目的步骤

          #### 步骤1：构建线性回归模型

          分析您在Project 2.1中创建的数据集，并查看数据的分布。 您可以创建直方图来查看每个连续和分类数据，以确定正在使用的数据的性质。

          **重要：** 确保你处理了异常值，并从你的训练集中删除了一个城市。 在开始建模数据集之前，您应该有** 10行**的数据。

          构建线性回归模型以帮助您预测总销售额。

          #### 步骤2：执行分析

          使用您的回归模型来计算所有城市的预测销售额，并使用建议给您的标准。
