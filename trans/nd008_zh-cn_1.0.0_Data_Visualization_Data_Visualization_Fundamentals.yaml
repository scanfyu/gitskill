        text: |-
          ### Scatter plots

          You can look at relationships between variables with scatter plots. This will help you identify variables that are correlated or have other interesting relationships. You've seen this graph before, but I'm going to show this graph again below. 

          This scatter plot is showing the relationship between height and weight for a group of men. It's pretty clear that weight increases as height increases, in general. This is what we should expect of course, taller people are typically heavier too!
