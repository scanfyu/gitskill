        is_public: true
        text: |
          Dots are the most accurate encoding, that is, humans are better at *identifying the value encoded by the dot* compared to other visual representations. It is simple to draw a line from the dot to the axis. Dots take little space on the image and make it easy to see the value encoded. Using lines or bars to encode this data makes it an absolute mess.

          ### Lines
          Lines are really good for connecting related data and guiding the eye. You want to use lines with sequences of continuous data like time, where dots alone don’t work. See this example of time data with just dots and compare it to the same plot, but with lines.
