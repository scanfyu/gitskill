        updated_at: 'Fri Nov 18 2016 06:07:31 GMT+0000 (UTC)'
        is_public: true
        text: "### Ancombe's quartet\n\nWhy should we use data visualizations at all? Humans are much better at interpreting relationships in data when we can see them directly, instead of written out as a bunch of numbers in a table. Consider this set of data, called [Anscombe's Quartet](https://en.wikipedia.org/wiki/Anscombe%27s_quartet):\n\n| I (x) | I (y) | II (x)| II (y) | III (x) | III (y) | IV (x) | IV (y) |\n| ------------- | ------------- |---|---|--|\n|10.0|8.04|10.0|9.14|10.0|7.46|8.0|6.58\n|8.0|6.95|8.0|8.14|8.0|6.77|8.0|5.76\n|13.0|7.58|\t13.0\t|8.74\t|13.0\t|12.74|8.0|7.71\n|9.0\t|8.81|9.0|8.77|\t9.0|\t7.11|\t8.0|\t8.84\n|11.0|8.33\t|11.0\t|9.26\t|11.0\t|7.81|\t8.0|\t8.47\n|14.0|9.96|\t14.0|\t8.10|\t14.0\t|8.84\t|8.0|\t7.04\n|6.0|7.24|6.0|\t6.13|\t6.0|6.08\t|8.0|5.25\n|4.0|4.26|4.0|\t3.10|\t4.0\t|5.39|\t19.0|\t12.50\n|12.0|10.84\t|12.0\t|9.13\t|12.0\t|8.15\t|8.0\t|5.56\n|7.0\t|4.82|7.0|7.26|7.0|6.42\t|8.0|7.91\n|5.0|\t5.68|\t5.0|\t4.74|\t5.0|\t5.73|\t8.0\t|6.89\n\nThere are four similar data sets here. Everything looks fine, just a bunch of numbers. Each data set, I through IV, has the same group statistics:\n\n| Property | Value|\n|-----|------|\n|**Mean** of *x* in each case | 9 (exact)\n|Sample **variance** of *x* in each case | 11 (exact)\n|**Mean** of *y* in each case | 7.5 (to 2 decimal places)\n|Sample **variance** of *y* in each case | 4.122 or 4.127 (to 3 decimal places)\n|**Correlation** between *x* and *y* in each case | 0.816 (to 3 decimal places)\n|**Linear regression** line in each case | 3.00 + 0.500*x (to 2 and 3 decimal places respectively)\n\nGoodness-of-fit measurements for the linear regression, such as R^2, are the same too. Just looking at the data, there isn't anything weird going on, except for set IV where x is the same for all but one point. However, check out what happens when the data is visualized:"
