        text: |
          ## 实践项目2.1 - 准备学校数据
          如往常一样，我们从问题解决框架开始

          #### 商业问题理解
          学区希望通过一些有关学校的高度精简的数据集来预测学校中每个学生的费用。 通过这样一个模型的预测，学校将可以对相对成本的管理有一个较好的估计。 您被要求完成相关模型的数据准备工作。
          #### 数据理解
          这几份CSV文件中包含了两个不同校区之间的数据。你可以在本页底部找到这些文件。

          * DistrictA_Attendance - 该文件包含A区25所学校的平均每日出勤率，出勤百分比和学生-教师比。
          * DistrictA_Finance - 该文件包含A区25所学校的教师月薪以及学生平均成本数据。
          * DistrictB_Attendance - 该文件包含了B区21所学校的平均日出勤率，出勤半分比以及学生-教师百分比数据。
          * DistrictB_Finance - 该文件包含了B区21所学校的教师平均工资和学生的平均成本数据。

          #### 数据准备

          ##### 第一步：整合数据
          第一步，你需要将来自不同文件的数据合并为一个工作表-每个学校一行。为此，你需要使用在数据形式化和数据混合课程中所学到的技能。

          ##### 第二布：清理数据
          下一步，你将要清理数据，这包括了处理重复数据、丢失数据以及其他数据问题。为此，你需要使用在数据问题课程中所学到的技能

          ##### 第三步：识别并处理异常值
          最后，你将要查找异常值，并确定解决它们的办法。为此，你需要使用你在数据问题课程中所学到的技能。

          ### 自我评估
          尽你自己全力来完成该实践项目。一旦你做完了，或者卡住了看一看解决方案。我们提供了解决方案数据集、 Alteryx 工作集，以及如何完成该项目的步骤。这里并没有一个最为完美的答案。
        instructor_notes: ''
        resources: null
