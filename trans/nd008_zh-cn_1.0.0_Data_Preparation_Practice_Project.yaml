          ### 自我评估资源

          你有三个资源来评估你在实践项目中的表现，以及你将要提交的项目作业的准备情况。

          ##### 解决方案数据集
          在本页底部，你将看到 **清理后学校数据** 文件。 这里有少量的判断调用来处理相关的异常值和缺失值，因此，你的解决方案看起来可能会有所不同。观察一下，并同你清理过的数据集进行比较。
          
          ##### Alteryx 解决工作流程
          在本页底部，你将会看到一个 Alteryx 工作流程，它提供了一个示例解决方案。你的方案可能看起来和它不完全一样。参考一下我们制作的解决方案看看我们是如何达成这个方案的。你也可以看一下底部工作流的快照。别担心，它并不复杂。
