        semantic_type: TextAtom
        updated_at: 'Fri Nov 18 2016 06:07:31 GMT+0000 (UTC)'
        is_public: true
        text: 'Histograms are great at showing outliers and displaying how the data is distributed. Also, not all variables you collect will be normally distributed! You can make incorrect conclusions by assuming [normality](http://oureverydaylife.com/normality-mean-statistics-31977.html).'
