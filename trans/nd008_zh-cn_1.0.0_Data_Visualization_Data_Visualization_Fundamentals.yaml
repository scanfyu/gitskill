        is_public: true
        text: |-
          ## Exploratory visualizations

          Once the data’s in good shape, you’ll explore it to gain an understanding of the data. You’ll want to look at how data is distributed, if some variables are correlated, and how records are split between categories. This process is usually called EDA for exploratory data analysis.

          Data visualization comes in handy here as you can plot out distributions of your data, and create things like scatter plots to reveal correlations. It’ll help you look for interesting patterns in the data, and other things that will help guide decisions.

          ### Bar graphs

          With things like categorical variables, you’ll want to look at how the data is distributed between the categories. Bar graphs are great here:
